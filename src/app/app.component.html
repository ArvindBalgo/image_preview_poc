<h1>Upload an image</h1>

<div>
  <input
    type="file"
    name="files[]"
    class="fileInput"
    placeholder="''"
    value="''"
    (change)="addFile($event)"
  />
</div>
<div>
  <img *ngFor="let img of imageSrc" style="width: 200px; height: 200px;"
       [src]="domSanitizer.bypassSecurityTrustUrl(img)"
  />
</div>
